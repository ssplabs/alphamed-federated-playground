version: "3.9"

services:
  federated_db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: alpha&federated
      MYSQL_USER: federated
      MYSQL_PASSWORD: alpha&federated
      MYSQL_DATABASE: federated_db
      TZ: Asia/Shanghai
    command: ['mysqld', '--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci', '--max_allowed_packet=200M']

  playground-backend:
    depends_on:
      - federated_db
    container_name: alphamed-playground-backend
    image: alphamed-playground-backend:v0.1.0
    build:
      context: git@github.com:ssplabs/playground-backend.git#release/v0.1.0
      dockerfile: Dockerfile
      network: host
    ports:
      - "9898:9898"
    restart: always

  federated-service:
    depends_on:
      - federated_db
      - playground-backend
    container_name: alphamed-federated-service    
    image: alphamed-federated-service:v0.1.0
    build:
      context: git@github.com:ssplabs/federated-service.git#release/v0.1.0
      dockerfile: Dockerfile
      network: host
    ports:
      - "8080:8080"
      - "21010-21020:21010-21020"
    restart: always
    volumes:
      - model_data:/data/alphamed-federated-dataset

  playground-jupyter:
    depends_on:
      - federated-service
    container_name: alphamed-federated-playground-jupyter
    image: alphamed-federated-playground-jupyter:v0.1.0
    hostname: playground-jupyter
    build:
      context: git@github.com:ssplabs/playground-jupyter.git#release/v0.1.0
      dockerfile: Dockerfile
      network: host
    ports:
      - "8010:8000"
    restart: always
    volumes:
      - model_data:/data/alphamed-federated-dataset:ro

  playground-frontend:
    depends_on:
      - federated-service
    container_name: alphamed-federated-playground-frontend
    image: alphamed-federated-playground-frontend:v0.1.0
    build:
      context: git@github.com:ssplabs/alpha-med-pc.git#master
      dockerfile: Dockerfile
      network: host
    hostname: playground-frontend
    ports:
      - "8000:80"
    restart: always

volumes:
  db_data: {}
  model_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /data/alphamed/alphamed-datase